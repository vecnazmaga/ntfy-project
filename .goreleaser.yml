before:
  hooks:
    - go mod download
builds:
  -
    id: ntfy
    binary: ntfy
    env:
      - CGO_ENABLED=1 # required for go-sqlite3
    tags: [sqlite_omit_load_extension]
    ldflags:
      - "-linkmode=external -extldflags=-static -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}"
    goos: [linux]
    goarch: [amd64]
  -
    id: ntfy_arm67
    binary: ntfy
    env:
      - CGO_ENABLED=1 # required for go-sqlite3
      - CC=arm-linux-gnueabi-gcc # apt install gcc-arm-linux-gnueabi
    tags: [sqlite_omit_load_extension]
    ldflags:
      - "-linkmode=external -extldflags=-static -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}"
    goos: [linux]
    goarch: [arm]
    goarm:
      - 6
      - 7
  -
    id: ntfy_arm64
    binary: ntfy
    env:
      - CGO_ENABLED=1 # required for go-sqlite3
      - CC=aarch64-linux-gnu-gcc # apt install gcc-aarch64-linux-gnu
    tags: [sqlite_omit_load_extension]
    ldflags:
      - "-linkmode=external -extldflags=-static -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}"
    goos: [linux]
    goarch: [arm64]
nfpms:
  -
    package_name: ntfy
    homepage: https://heckel.io/ntfy
    maintainer: Philipp C. Heckel <philipp.heckel@gmail.com>
    description: Simple pub-sub notification service
    license: Apache 2.0
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    contents:
      - src: config/config.yml
        dst: /etc/ntfy/config.yml
        type: config
      - src: config/ntfy.service
        dst: /lib/systemd/system/ntfy.service
    scripts:
      postremove: "scripts/postrm.sh"
archives:
  -
    wrap_in_directory: true
    files:
      - LICENSE
      - README.md
      - config/config.yml
      - config/ntfy.service
    replacements:
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  - dockerfile: Dockerfile
    ids:
      - ntfy
    goos: linux
    goarch: amd64
    image_templates:
      - "binwiederhier/ntfy:latest"
      - "binwiederhier/ntfy:{{ .Tag }}"
      - "binwiederhier/ntfy:v{{ .Major }}.{{ .Minor }}"
